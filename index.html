<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Profile Share Modal</title>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="wrapper-card">
            <div>
                <img src="propicc.jpeg" alt="Deeksha">
            </div>
            
            <div class="username">
                <h2>Deeksha Sharma</h2>
            </div>

            <div class="designation">
                <h3>Data analyst, Aligarh</h3>
            </div>

            <div class="btn-grp">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div >Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>

        </div>
    </div>

    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share This Via </h3>
            <div class="icon-container">
                <a href="https://github.com/DishuSharma01" class="icon" id="Github">

                    <i class="fa-brands fa-github">
                    </i>
                </a>
               
                <!-- <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a> -->

                <a href="https://www.instagram.com/typical_deeksha/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="https://www.linkedin.com/in/deekshasharma33/" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <a href="https://www.threads.net/typical_deeksha" class="icon" id="telegram">
                    <img src="thread.webp" height="30px" width="30px">
                </a>
            </div>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
